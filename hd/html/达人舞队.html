<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>达人舞队</title>
	<link rel="stylesheet" type="text/css" href="../public/css/common.css">
	<link rel="stylesheet" type="text/css" href="../public/css/danceteam.css">
	<script src="../public/js/template.js"></script>

	<script type="text/javascript">
		//这个是我模拟的数据结构
		var data = {
			headers: [{
				active: false,
				href: "#"
			},{
				active: false,
				href: "#"
			},{
				active: true,
				href: "#"
			},{
				active: false,
				href: "#"
			}],
			footers: [{
				href: "#"
			},{
				href: "#"
			}],
			list1: {
				href: "#",
				img: "../uploads/image1.jpg"
			},
			list2: {
				href: "#",
				img: "../uploads/image2.jpg"
			},
			list3: {
				href: "#",
				img: "../uploads/image3.jpg"
			},
			list4: {
				href: "#",
				img: "../uploads/image3.jpg"
			},
			list5: {
				href: "#",
				img: "../uploads/image3.jpg"
			},
			list6: {
				href: "#",
				img: "../uploads/image3.jpg"
			},
			list7: {
				href: "#"
			}
		}
	</script>

</head>
<body style="background: url(../public/images/background.jpg) no-repeat">
<div id="root"></div>

<script src="../public/js/common.js"></script>
<script id="templateId" type="text/html">
	<div class="header">
		<div class="header-nav">
			{{each headers as v i}}
				<div id="nav{{i+1}}" class="nav-{{i+1}} {{if v.active}}active{{/if}}">
					<span class="icon"></span>
					<span class="shaddow"></span>
				</div>
			{{/each}}
		</div>
	</div>
	<div class="section">
		<a class="danceteam-1 list-type-3" href="{{list1.href}}">
			<img class="img" src="{{list1.img}}" />
		</a>
		<a class="danceteam-2 list-type-3" href="{{list2.href}}">
			<img class="img" src="{{list2.img}}" />
		</a>
		<a class="danceteam-3 list-type-3" href="{{list3.href}}">
			<img class="img" src="{{list3.img}}" />
		</a>
		<a class="danceteam-4 list-type-3" href="{{list4.href}}">
			<img class="img" src="{{list4.img}}" />
		</a>
		<a class="danceteam-5 list-type-3" href="{{list5.href}}">
			<img class="img" src="{{list5.img}}" />
		</a>
		<a class="danceteam-6 list-type-3" href="{{list6.href}}">
			<img class="img" src="{{list6.img}}" />
		</a>
		<a class="danceteam-7 list-type-3" href="{{list6.href}}">
			<img class="img" src="{{list6.img}}" />
		</a>
		<a class="danceteam-8 list-type-3" href="{{list7.href}}">
			<img class="img" src="../public/images/all-dr.jpg" />
		</a>
	</div>
	<div class="footer">
		<div class="footer-menu">
			{{each footers as v i}}
				<span id="menu{{i+1}}" class="menu-{{i+1}}"></span>
			{{/each}}
		</div>
	</div>
	<div class="bg-logo"></div>

	<div id="controller">
		<div class="con-header">
			{{each headers as v i}}
				<a href="#" onfocus="addFocus('#nav{{i+1}}')" onblur="removeFocus('#nav{{i+1}}')"><img src="../public/images/dot.gif" /></a>
			{{/each}}
		</div>
		<div class="con-footer">
			{{each footers as v i}}
				<a href="#" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
			{{/each}}
		</div>
	</div>
</script>
<script type="text/javascript">
	var html = template('templateId', data);
	document.getElementById('root').innerHTML = html;
</script>
</body>
</html>
